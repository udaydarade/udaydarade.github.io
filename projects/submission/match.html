<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Match</title>
    <!-- <link rel="stylesheet" href="swipestyle.css"> -->
    <style>
        /* Internal CSS */
        /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Container */
.container {
  text-align: center;
}

/* Profile container */
.profile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 20px;
  width: 400px; /* Adjust for responsiveness */
  position: relative;
  transform: translateX(-40px); /* Initial position */
  transition: transform 0.3s ease-in-out; /* Transition for swipe animation */
}

.profile-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover; /* Maintain aspect ratio and crop if necessary */
}

.profile-info {
  margin-left: 20px;
}

.profile-name {
  margin-bottom: 10px;
  font-size: 20px;
}

.profile-details {
  margin-bottom: 5px;
}

.detail-label {
  font-weight: bold;
  margin-right: 5px;
}

/* Swipe buttons */
.swipe-button {
  background-color: #3399ff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin: 10px;
}

/* Swipe functionality (optional) */
.profile-container.swiping {
  /* Add subtle visual cue during swipe (optional) */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.profile-container.out-left,
.profile-container.out-right {
  /* Apply styles for swiped profiles (optional) */
  opacity: 0.5;
}

        body {
            background-image: url(images/profile_background1.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            margin-top: 200px;
        }

        #findmatchheading {
            font-weight: bold;
            background-image: linear-gradient(90deg, rgb(255, 20, 147), rgb(255, 140, 0), rgb(0, 191, 255), rgb(0, 100, 0), rgb(139, 0, 139), rgb(148, 0, 211), rgb(75, 0, 130));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            5%,
            15%,
            25%,
            35%,
            45%,
            55%,
            65%,
            75%,
            85%,
            95% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            10%,
            90% {
                transform: translate3d(-2px, 0, 0) scale(1.03);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0) scale(1.03);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0) scale(1.07);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0) scale(1.07);
            }
        }

        .profile-container {
            animation: shake 10s cubic-bezier(0.25, 0.1, 0.25, 1.0) both infinite, shaker 10s ease-in-out infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
            background: linear-gradient(30deg, rgb(148, 0, 211), rgb(186, 85, 211), rgb(221, 160, 221), rgb(255, 182, 193), rgb(255, 192, 203), rgb(255, 228, 225), rgb(255, 240, 245));
        }

        @keyframes shaker {
            0% {
                transform: translateX(0) rotate(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px) rotate(-2deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px) rotate(2deg);
            }

            100% {
                transform: translateX(0) rotate(0);
            }
        }

        #logoutbutton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            width: 100px;
            border-radius: 50%;
        }

        #logoutbutton:hover {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            width: 120px;
            border-radius: 50%;
        }

        #backbutton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            width: 100px;
            border-radius: 50%;
        }

        #backbutton:hover {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            width: 120px;
            border-radius: 50%;
        }

        button {
            background-color: #e66da9;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width: 40%;
            margin-bottom: 10px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #f853be;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-label {
            position: absolute;
            font-size: 2em;
            color: deepskyblue;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.6s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div class="container">
            <h1 id="findmatchheading">Hooray! Found Your Match!</h1>
            <div class="profile-container">
                <img src="" alt="Profile Picture" class="profile-image">
                <div class="profile-info">
                    <h2 class="profile-name">Name</h2>
                    <p class="profile-details">
                        <span class="detail-label">IITB Roll Number:</span>
                        <span class="detail-value" id="roll-number"></span>
                    </p>
                    <p class="profile-details">
                        <span class="detail-label">Year of Study:</span>
                        <span class="detail-value" id="year-of-study"></span>
                    </p>
                    <p class="profile-details">
                        <span class="detail-label">Age:</span>
                        <span class="detail-value" id="age"></span>
                    </p>
                    <p class="profile-details">
                        <span class="detail-label">Gender:</span>
                        <span class="detail-value" id="gender"></span>
                    </p>
                    <p class="profile-details">
                        <span class="detail-label">Interests:</span>
                        <span class="detail-value" id="interests"></span>
                    </p>
                    <p class="profile-details">
                        <span class="detail-label">Hobbies:</span>
                        <span class="detail-value" id="hobbies"></span>
                    </p>
                </div>
            </div>
            <div class="circle-container">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring__circle" stroke="deepskyblue" stroke-width="10" fill="transparent"
                        r="90" cx="100" cy="100" />
                </svg>
                <span id="label" class="circle-label">0%</span>
            </div>
            <button onclick="wanttocontact()">Want to contact ??</button>
            <button onclick="askfordate()">Ask for a date ??</button>
            <button onclick="tryagain()">Try again ??</button>
        </div>
        <img src="images/logoutbutton.png" alt="Logout" id="logoutbutton" style="cursor: pointer;">
        <!-- <audio src="clicked.mp3" id="clickaudio" preload="auto"></audio> -->
        <img src="images/gobackbutton.png" alt="Back" id="backbutton" style="cursor: pointer;">
    </div>
    <script>


        function wanttocontact() {
            const emailAddress = 'contact@example.com';
            const subject = 'Would like to know more about you';
            const body = "Hello, I came across your profile on Lunalove and noticed we have a lot in common. I'd like to learn more about you and see if we could connect further. Could you please share more about yourself? I look forward to hearing from you."; // Replace with the body of the email

            const mailtoUri = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoUri;
        }

        function askfordate() {
            const emailAddress = 'recipient@example.com'; // Replace with the email address of the person you want to ask for a date
            const subject = 'Would you like to go on a date?'; // Replace with the subject of the email
            const body = "Hi there, I found your profile on Lunalink and thought we might hit it off. Would you be interested in meeting up for a casual chat over coffee? I'd love to get to know you better."
            const mailtoUri = `mailto:${emailAddress}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoUri;
        }
        function tryagain() {
            window.location.href = 'dating.html';
        }

        // function playthisSound() {
        //     const clickSound = new Audio('images/back.mp3');
        //     clickSound.play();
        // }

        const logoutbutton = document.getElementById('logoutbutton')
        const match = JSON.parse(localStorage.getItem('match'));
        const percentage = match.percentageMatch;

        document.querySelector('.profile-name').textContent = match.Name;
        document.querySelector('.profile-image').src = match.Photo;
        document.getElementById('roll-number').textContent = match['IITB Roll Number'];
        document.getElementById('year-of-study').textContent = match['Year of Study'];
        document.getElementById('age').textContent = match.Age;
        document.getElementById('gender').textContent = match.Gender;
        document.getElementById('interests').textContent = match.Interests.join(',');
        document.getElementById('hobbies').textContent = match.Hobbies.join(',');

        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - percent / 100 * circumference;
            circle.style.strokeDashoffset = offset;

            playthisSound();
        }

        setTimeout(() => setProgress(percentage), 100);

        logoutbutton.addEventListener('click', () => {
            window.location.href = 'login.html'
        })

        backbutton.addEventListener('click', () => {
            window.location.href = 'dating.html'
        })
    </script>
</body>

</html>
