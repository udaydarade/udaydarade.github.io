<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dating-container">
        <h1>Know percentage match with each profile ! </h1>
        <form id="match-form" action="#">
            <div class="form-group">
                <label for="roll-number" class="datingformheadings">IITB Roll Number:</label>
                <input type="text" id="roll-number" name="roll-number" required>
            </div>
            <div class="form-group">
                <label for="name" class="datingformheadings">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="year-of-study" class="datingformheadings">Year of Study:</label>
                <input type="number" id="year-of-study" name="year-of-study" required>
            </div>
            <div class="form-group">
                <label for="age" class="datingformheadings">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dating-email" class="datingformheadings">Email:</label>
                <input type="email" id="dating-email" name="email" required>
            </div>
            <div class="form-group">
                <label class="datingformheadings">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label class="datingformheadings">Interests:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="Traveling" name="interests" value="Traveling">
                    <label for="Traveling" style="display: inline-block; width: 110px;">Traveling</label>
                    <input type="checkbox" id="Sports" name="interests" value="Sports">
                    <label for="Sports" style="display: inline-block; width: 110px;">Sports</label>
                    <input type="checkbox" id="Movies" name="interests" value="Movies">
                    <label for="Movies" style="display: inline-block; width: 110px;">Movies</label>
                    <input type="checkbox" id="Music" name="interests" value="Music">
                    <label for="Music" style="display: inline-block; width: 110px;">Music</label>
                    <input type="checkbox" id="Literature" name="interests" value="Literature">
                    <label for="Literature" style="display: inline-block; width: 110px;">Literature</label>
                    <input type="checkbox" id="Technology" name="interests" value="Technology">
                    <label for="Technology" style="display: inline-block; width: 110px;">Technology</label>
                    <input type="checkbox" id="Fashion" name="interests" value="Fashion">
                    <label for="Fashion" style="display: inline-block; width: 110px;">Fashion</label>
                    <input type="checkbox" id="Art" name="interests" value="Art">
                    <label for="Art" style="display: inline-block; width: 110px;">Art</label>
                </div>
            </div>
            <div class="form-group">
                <label class="datingformheadings">Hobbies:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="Reading" name="hobbies" value="Reading">
                    <label for="Reading" style="display: inline-block; width: 180px;">Reading</label>
                    <input type="checkbox" id="Cooking" name="hobbies" value="Cooking">
                    <label for="Cooking" style="display: inline-block; width: 180px;">Cooking</label>
                    <input type="checkbox" id="Coding" name="hobbies" value="Coding">
                    <label for="Coding" style="display: inline-block; width: 180px;">Coding</label>
                    <input type="checkbox" id="Gardening" name="hobbies" value="Gardening">
                    <label for="Gardening" style="display: inline-block; width: 180px;">Gardening</label>
                    <input type="checkbox" id="Painting" name="hobbies" value="Painting">
                    <label for="Painting" style="display: inline-block; width: 180px;">Painting</label>
                    <input type="checkbox" id="Watching-YouTube-Instagram" name="hobbies"
                        value="Watching YouTube/Instagram">
                    <label for="Watching-YouTube-Instagram" style="display: inline-block; width: 180px;">Watching
                        YouTube/Instagram</label>
                    <input type="checkbox" id="Playing-Musical-Instruments" name="hobbies"
                        value="Playing Musical Instruments">
                    <label for="Playing-Musical-Instruments" style="display: inline-block; width: 180px;">Playing
                        Musical Instruments</label>
                    <input type="checkbox" id="Photography" name="hobbies" value="Photography">
                    <label for="Photography" style="display: inline-block; width: 180px;">Photography</label>
                </div>
            </div>
            <div class="form-group">
                <button type="dating-submit">Find Percentagematch with all </button>
            </div>
        </form>
        <div class="form-group" id="button-group">
            <button id="goback" onclick="goback()">Go back ??</button>
            <button id="reset-form" onclick="redirecttologin()">Logout</button>
        </div>
    </div>

    <script>
        function goback() {
            window.location.href = 'dating.html';
        }

        function redirecttologin() {
            window.location.href = 'login.html'; // Replace with the actual page URL
        }

        function handleFormSubmit(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Retrieve form data
        var formData = {
            'rollNumber': document.getElementById('roll-number').value,
            'name': document.getElementById('name').value,
            'year-of-study': document.getElementById('year-of-study').value,
            'age': document.getElementById('age').value,
            'email': document.getElementById('dating-email').value,
            'gender': document.querySelector('input[name="gender"]:checked').value,
            'Interests': [],
            'Hobbies': []
        };

        // Retrieve selected interests
        var interestCheckboxes = document.querySelectorAll('input[name="interests"]:checked');
        interestCheckboxes.forEach(function(checkbox) {
            formData.Interests.push(checkbox.value);
        });

        // Retrieve selected hobbies
        var hobbyCheckboxes = document.querySelectorAll('input[name="hobbies"]:checked');
        hobbyCheckboxes.forEach(function(checkbox) {
            formData.Hobbies.push(checkbox.value);
        });

        // Store data in local storage
        localStorage.setItem('formData', JSON.stringify(formData));

        // Redirect to the next page
        window.location.href = 'findall.html';
    }

    // Add event listener to form submission
    document.getElementById('match-form').addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
